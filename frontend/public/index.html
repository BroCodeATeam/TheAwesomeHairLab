      <title>The Awesome Hair Lab</title>

      <style>
          #preloader{
              position: fixed;
              top: 0;
              left: 0;
              z-index: 9999;
              background: #000000;
              height: 100%;
              width: 100%;
              -webkit-transition: all .5s .5s ease;
              -moz-transition: all .5s .5s ease;
              transition: all .5s .2s ease;
          }
          .loader{
              position:absolute;
              top: 50%;
              left: 0;
              right: 0;
              width: 80px;
              height: 80px;
              display: block;
              margin: -30px auto auto;
          }
          body.loaded #preloader{
              opacity: 0;
              visibility: hidden;
          }
      </style>

      <script src='js/vendor/modernizr-2.8.3-respond-1.4.2.min.js'></script>
  </head>
  <body>
    <div id="root">
        <div id='preloader' >
            <div class='loader'>
                <img src='loading.gif' alt='Bearded Man' />
            </div>
        </div>
    </div>
  </body>
